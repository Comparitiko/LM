<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Collado Yañez</title>
  <link rel="stylesheet" href="./ejercicio1.css">
</head>
<body>
  <h1>Redes Sociales</h1>
  <table>
    <tr>
      <th id="thiz" colspan="2">Nombre</th>
      <th>¿Tengo cuenta?</th>
      <th>Valoración</th>
      <th id="thder">Dirección</th>
    </tr>
    <tr>
      <td rowspan="2"><strong>Facebook</strong></td>
      <td rowspan="2"><img src="./imagenes/1352718801_FacebookShop.png" alt="Facebook"></td>
      <td rowspan="2"><input type="checkbox" name="cuentaFB" id="cuentaFB" checked></td>
      <td>
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-2.png" alt="Media Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
      </td>
      <td rowspan="2"><a href="https://www.facebook.com">https://www.facebook.com</a></td>
    </tr>
    <tr>
      <td>2.5 / 5</td>
    </tr>
    <tr>
      <td rowspan="2"><strong>Flickr</strong></td>
      <td rowspan="2"><img src="./imagenes/1352718827_flickrshop.png" alt="Flickr"></td>
      <td rowspan="2"><input type="checkbox" name="cuentaFlk" id="cuentaFlk" checked></td>
      <td>
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-1.png" alt="Media Estrella">
      </td>
      <td rowspan="2"><a href="https://www.flickr.com">https://www.flickr.com</a></td>
    </tr>
    <tr>
      <td>4.25 / 5</td>
    </tr>
    <tr>
      <td rowspan="2"><strong>Vimeo</strong></td>
      <td rowspan="2"><img src="./imagenes/1352718818_vimeoshop.png" alt="Vimeo"></td>
      <td rowspan="2"><input type="checkbox" name="cuentaVimeo" id="cuentaVimeo"></td>
      <td>
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
      </td>
      <td rowspan="2"><a href="https://www.vimeo.com">https://www.vimeo.com</a></td>
    </tr>
    <tr>
      <td>Sin valorar todavía</td>
    </tr>
    <tr>
      <td rowspan="2"><strong>Youtube</strong></td>
      <td rowspan="2"><img src="./imagenes/1352718809_youtube_shop.png" alt="Youtube"></td>
      <td rowspan="2"><input type="checkbox" name="cuentaYT" id="cuentaYT" checked></td>
      <td>
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-4.png" alt="1 Estrella">
        <img src="./imagenes/star-3.png" alt="0.75 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
        <img src="./imagenes/star-0.png" alt="0 Estrella">
      </td>
      <td rowspan="2"><a href="https://www.youtube.com">https://www.youtube.com</a></td>
    </tr>
    <tr>
      <td>2.75 / 5</td>
    </tr>
  </table>
</body>
</html>
