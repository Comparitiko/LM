<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Collado Yañez</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Preferencias</legend>
      <input type="checkbox" name="op1" id="op1"> Opcion 1 <br>
      <input type="checkbox" name="op2" id="op2"> Opcion 2 <br>
      <input type="checkbox" name="op3" id="op3"> Opcion 3 <br>
     </fieldset>
     <fieldset>
      <legend>Nivel de experiencia</legend>
      <input type="radio" name="exp" id="exp"> Principiante <br>
      <input type="radio" name="exp" id="exp"> Intermedio <br>
      <input type="radio" name="exp" id="exp" checked> Avanzado <br>
     </fieldset>
     <fieldset>
      <legend>Seleccione una opción</legend>
      <select name="opcion" id="opcion">
        <option value="Opcion1">Opción 1</option>
        <option value="Opcion2">Opción 2</option>
        <option value="Opcion3">Opción 3</option>
      </select>
     </fieldset>
     <fieldset>
      <legend>Archivos adjuntos</legend>
      Cargar archivo: <input type="file" name="archivo" id="archivo">
     </fieldset>
     <input type="submit" value="Enviar">
  </form>
</body>
</html>
