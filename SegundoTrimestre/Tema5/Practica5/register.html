<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="TaskList app creada por Gabriel Collado Yañez como proyecto para la asignatura de lenguaje de marcas">
  <meta name="author" content="Gabriel Collado Yañez">
  <link rel="stylesheet" href="./styles/cssReset.css">
  <link rel="stylesheet" href="./styles/register.css">
  <title>TaskList | Gabriel Collado Yanez</title>
</head>

<body>
  <main>
    <header id="cabecera">
      <a href="./index.html">
        <h1>TaskList</h1>
      </a>
    </header>
    <section id="cuerpoPagina">
      <form action="">
        <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre completo">
        <input type="email" name="email" id="email" required placeholder="Ingresa tu correo electronico">
        <input type="text" name="usuario" required id="usuario" placeholder="Nombre de usuario">
        <input type="password" required name="pass" id="pass" placeholder="Contraseña">
        <input type="password" required name="pass2" id="pass2" placeholder="Repita la contraseña">
        <a href="./signedIn.html">Registrarse</a>
      </form>
    </section>
    <footer id="piePagina">
      <p>©️ 2023 Gabriel Collado Yañez</p>
      <a href="mailto:gabigcy@gmail.com">Contactame</a>
    </footer>
  </main>
</body>

</html>
