<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="TaskList app creada por Gabriel Collado Yañez como proyecto para la asignatura de lenguaje de marcas">
  <meta name="author" content="Gabriel Collado Yañez">
  <link rel="stylesheet" href="./styles/cssReset.css">
  <link rel="stylesheet" href="./styles/signedIn.css">
  <title>TaskList | Gabriel Collado Yanez</title>
</head>

<body>
  <main>
    <header id="cabecera">
      <section id="titleSect">
        <a href="./signedIn.html">
          <h1>TaskList</h1>
        </a>
      </section>
      <figure>
        <img width="30px" src="https://github.com/comparitiko.png" alt="Profile picture">
      </figure>
    </header>
    <section id="cuerpoPagina">
      <a href="./addTask.html" id="addTask" title="Añadir una nueva tarea a la lista">Añadir tarea nueva</a>
      <table>
        <thead>
          <th>ID</th>
          <th>Tarea</th>
          <th>Estado</th>
          <th>Fecha creacion</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr>
            <td class="centrado">1</td>
            <td>Hacer ejercicios lenguaje de marcas</td>
            <td class="centrado">
              <input type="checkbox" name="id1" id="id1">
            </td>
            <td class="centrado">29-02-2024</td>
            <td class="centrado">
              <a href="./editTask/1.html" class="editTaskButton">Editar</a>
            </td>
          </tr>
          <tr>
            <td class="centrado">2</td>
            <td>Hacer ejercicios programacion</td>
            <td class="centrado">
              <input type="checkbox" name="id2" id="id2">
            </td>
            <td class="centrado">28-02-2024</td>
            <td class="centrado">
              <a href="./editTask/2.html" class="editTaskButton">Editar</a>
            </td>
          </tr>
          <tr>
            <td class="centrado">3</td>
            <td>Hacer ejercicios base de datos</td>
            <td class="centrado">
              <input type="checkbox" name="id3" id="id3" checked>
            </td>
            <td class="centrado">27-02-2024</td>
            <td class="centrado">
              <a href="./editTask/3.html" class="editTaskButton">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer id="piePagina">
      <p>©️ 2023 Gabriel Collado Yañez</p>
      <a href="mailto:gabigcy@gmail.com">Contactame</a>
    </footer>
  </main>
</body>

</html>
